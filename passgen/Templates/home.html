<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container text-center">
      <h1>Password Generator Using Django</h1>
      <form action="{% url 'passgen' %}" method="GET">
        <select name="length">
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
        </select>

        <br><br>

        <input type="checkbox" name="Uppercase" id="uppercase">
        <label for="uppercase">Uppercase</label>

        <br><br>

        <input type="checkbox" name="Digits" id="digits">
        <label for="digits">Digits</label>

        <br><br>

        <input type="checkbox" name="Symbols" id="symbols">
        <label for="symbols">Symbols</label>

        <br><br>

        <input type="submit" class="btn btn-primary" value="Generate Password">
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
